apiVersion: v1
kind: Service
metadata:
  name: nginx-project
  namespace: devteam-b
spec:
  type: NodePort
  ports:
    - port: 80
  selector:
    app: nginx-project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-project
  namespace: devteam-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-project
  template:
    metadata:
      labels:
        app: nginx-project
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
