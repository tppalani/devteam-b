apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: devteam-b
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: Enable DevTeam-A Project to install new applications

  # Allow manifests to deploy from any Git repos
  sourceRepos:
    # Any other repo are restricted
    - "*"

  destinations:
    - namespace: "devteam-b"
      server: https://kubernetes.default.svc

  # Restrict Namespace cluster-scoped resources from being created
  clusterResourceBlacklist:
    - group: ""
      kind: "Namespace"

  # Restrict namespaced-scoped resources from being created
  namespaceResourceBlacklist:
    - group: "argoproj.io"
      kind: "AppProject"
    - group: "argoproj.io"
      kind: "Application"
    - group: ""
      kind: "ResourceQuota"
    - group: "networking.k8s.io"
      kind: "NetworkPolicy"